<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Одноразовый код</title>
    <style>
        /* Базовые стили для email: сохраняем простоту и совместимость */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table {
            border-collapse: collapse;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .preheader {
            display: none !important;
            visibility: hidden;
            mso-hide: all;
            font-size: 1px;
            line-height: 1px;
            color: #ffffff;
            height: 0;
            width: 0;
            opacity: 0;
            overflow: hidden;
        }
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }
            .content-padding {
                padding: 20px !important;
            }
            .code-box {
                font-size: 28px !important;
                letter-spacing: 6px !important;
            }
        }
    </style>
</head>
<body>
<!-- короткий прехедер (скрыт) -->
<div class="preheader">
    Ваш одноразовый код для входа — действителен {{MINUTES}} минут
</div>

<table
        width="100%"
        cellpadding="0"
        cellspacing="0"
        role="presentation"
        style="background-color: #ffffff"
>
    <tr>
        <td align="center" style="padding: 24px 12px">
            <table
                    class="container"
                    width="600"
                    cellpadding="0"
                    cellspacing="0"
                    role="presentation"
                    style="
              max-width: 600px;
              width: 100%;
              background-color: #ffffff;
              border-radius: 12px;
              overflow: hidden;
              box-shadow: 0 4px 18px rgba(0, 0, 0, 0.06);
            "
            >
                <!-- Верхняя полоса с градиентом -->
                <tr>
                    <td
                            style="
                  background: linear-gradient(90deg, #ff6a00 0%, #ffd4a3 100%);
                  padding: 18px;
                "
                    >
                        <table width="100%" role="presentation">
                            <tr>
                                <td
                                        style="
                        color: #ffffff;
                        font-size: 20px;
                        font-weight: 700;
                        text-align: left;
                      "
                                >
                                    NiCall'I
                                </td>
                                <td style="text-align: right">
                                    <!-- Логотип можно вставить сюда -->
                                    <img
                                            src="https://via.placeholder.com/48x48/ffffff/ffffff?text="
                                            alt=""
                                            width="48"
                                            height="48"
                                            style="display: block; border: 0"
                                    />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- Контент -->
                <tr>
                    <td
                            class="content-padding"
                            style="padding: 28px 32px; background-color: #ffffff"
                    >
                        <h1
                                style="
                    margin: 0 0 12px 0;
                    font-size: 22px;
                    color: #222222;
                    font-weight: 700;
                  "
                        >
                            Ваш одноразовый код
                        </h1>
                        <p style="margin: 0 0 18px 0; color: #555555; line-height: 1.5">
                            Используйте код ниже для подтверждения входа. Код действует
                            <strong>2 минуты</strong>. Если вы не запрашивали код, просто
                            проигнорируйте это письмо.
                        </p>

                        <!-- Блок с кодом -->
                        <table
                                width="100%"
                                cellpadding="0"
                                cellspacing="0"
                                role="presentation"
                                style="margin: 18px 0"
                        >
                            <tr>
                                <td align="center">
                                    <div
                                            class="code-box"
                                            style="
                          display: inline-block;
                          padding: 20px 28px;
                          background: linear-gradient(180deg, #fff6ed, #ffd4a3);
                          border-radius: 10px;
                          font-size: 32px;
                          font-weight: 700;
                          letter-spacing: 8px;
                          color: #ff6a00;
                        "
                                    >
                                        {{password}}
                                    </div>
                                </td>
                            </tr>
                        </table>

                        <!-- Подвал -->
                <tr>
                    <td
                            style="
                      background-color: #fff8f2;
                      padding: 16px 24px;
                      text-align: center;
                      color: #555555;
                      font-size: 13px;
                    "
                    >
                        <div style="max-width: 520px; margin: 0 auto">
                            <p style="margin: 0 0 8px 0">
                                Спасибо, что пользуетесь нашим сервисом.
                            </p>
                        </div>
                    </td>
                </tr>
        </td>
    </tr>
</table>
</td>
</tr>
</table>
</body>
</html>
